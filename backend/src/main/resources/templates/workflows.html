<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workflows</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
    <div th:insert="common.html :: header"></div>
    <div class="container">
        <div th:insert="common.html :: sidebar"></div>
        <table class="user-container">
            <thead>
            <tr class="user-header">
                <th class="header-item">Title</th>
                <th class="header-item">Created</th>
                <th class="header-item">Updated</th>
                <th class="header-item">Type</th>
                <th class="header-item">State</th>
                <th class="header-item">Content</th>
                <th class="header-item">Parent</th>
                <th class="header-item">Child</th>
                <th class="header-item">User</th>
            </tr>
            </thead>
            <tbody class="user-items">
            <tr class="user-item" th:each="workflow : ${workflows}">
                <td class="item-value" th:text="${workflow.name}"></td>
                <td class="item-value" th:text="${workflow.created}"></td>
                <td class="item-value" th:text="${workflow.updated}"></td>
                <td class="item-value" th:text="${workflow.type}"></td>
                <td class="item-value" th:text="${workflow.state}"></td>
                <td class="item-value" th:text="${workflow.content}"></td>
                <td class="item-value" th:text="${workflow.parent}"></td>
                <td class="item-value" th:text="${workflow.child}"></td>
                <td class="item-value" th:text="${workflow.user.username}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:insert="common.html :: footer"></div>
</body>
</html>
